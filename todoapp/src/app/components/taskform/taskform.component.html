<div *ngIf="!isFormCollapsed" class="container mt-5">
    <h2>Crear tarea</h2>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" *ngIf="taskForm">
      <div class="form-group my-margin">
        <label for="title">Título</label>
        <input
          id="title"
          type="text"
          class="form-control"
          formControlName="title"
          placeholder="Ingresa el título de la tarea"
        />
        <div *ngIf="taskForm.controls['title'].invalid && taskForm.controls['title'].touched" class="text-danger">
          El título es obligatorio.
        </div>
      </div>
  
      <div class="form-group my-margin">
        <label for="description">Descripción</label>
        <textarea
          id="description"
          class="form-control"
          formControlName="description"
          placeholder="Ingresa la descripción de tu tarea"
        ></textarea>
      </div>
  
      <div class="form-check">
        <input
          id="completed"
          type="checkbox"
          class="form-check-input"
          formControlName="completed"
        />
        <label for="completed" class="form-check-label">Completada</label>
      </div>
  
      <div class="form-group my-margin">
        <label for="image">Subir imagen</label>
        <input
          id="image"
          type="file"
          class="form-control"
          (change)="onFileChange($event)"
        />
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Crear tarea</button>      
    </form>
  </div>
  <div class = "text-center my-margin">
    <button type="button" class="btn btn-primary" (click)="toggleForm()">{{ isFormCollapsed ? 'Nueva Tarea' : 'Cancelar'}}</button>
  </div>
