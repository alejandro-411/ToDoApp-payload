<app-taskform (taskCreated)= "onTaskCreated()"></app-taskform>
<div class="container mt-5">
    <div *ngIf="showAlert" class = "alert alert-info" role="alert">
        {{alertMessage}}
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mb-3" *ngFor="let task of tasks">
          <div class="card-body">
            <h5 class="card-title">{{ task.title }}</h5>
            <p class="card-text">{{ task.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <p><strong>Completada:</strong> {{ task.completed }}</p>
                <button class="btn" [class.btn-warning]="!task.completed" [class.btn-success]="task.completed" (click)="toggleTaskCompletion(task)">
                    {{ task.completed ? 'Completada' : 'Completar' }}
                  </button>
                <button class="btn btn-sm btn-danger btn-margin" (click)="deleteTask(task)" >
                  Eliminar
                </button>
                <button class="btn btn-sm btn-primary">
                  Editar
                </button>
              </div>
              <div>
                <img *ngIf="task.image" [src]="getTaskImageUrl(task.image.filename)" alt="Task Image" class="img-fluid" style="max-width: 100px;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
